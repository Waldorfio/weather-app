<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Live Weather App</title>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
        <script src="code.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>

    <body>

        <div id="container">
            <div id="title">Live Weather</div>

            <div id="search-container">
                <span id="search-icon" class="material-symbols-outlined">location_on</span>
                <input id="search-bar" type="search" name="search-bar" placeholder="city...">
            </div>

            <div id="city-container">
                <div id="city">Brisbane, AU</div>
                <img src="imgs\australia.svg" width=80px id="city-flag">
            </div>
        
            <div id="temp-container">
                <div id="temperature">19.4<sup>o</sup>C</div>
                <img src="imgs\cloudy.svg" width=70px id="temp-logo">
            </div>

            <div id="detail-container">
                <div id="detail1">
                    Feels like 19<sup>o</sup>C | Broken Clouds | Humidity: 73%
                </div>
                <div id="detail2">
                    Sunrise: 6:00:00 AM | Sunset: 5:30:00 PM
                </div>
            </div>

            <div id="units-switch">
                <div id="celsius" class="temp-switch">C</div>
                <div id="farenheit" class="temp-switch">F</div>
            </div>

            <div id="current-time">***</div>
        </div>

    </body>
</html>
